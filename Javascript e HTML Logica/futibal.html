<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        pulaLinha();
        document.write(frase);
    }

    var win = parseInt(prompt("Numero de vitorias"));
    var lose = parseInt(prompt("Numero de derotas"));
  

    var final = (win * 3) + lose;

    mostra("Os pontos do seu time são " + final);

    if (final >=  28){
    mostra("Seu time está melhor do que no ano passado");
    }
    if (final <=27){
    mostra("Seu time está pior do que no ano passado"); 
    }

    </script>
</body>
</html>
